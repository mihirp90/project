<app-menu></app-menu>

<p-panel header="Product Details" [toggleable]="true">
    <p-button label="Add" (onClick)="handleClick($event)" icon="pi pi-plus" iconPos="left"></p-button>
    <p-table #dt1 [value]="products" styleClass="p-datatable-sm p-datatable-gridlines p-datatable-striped"
    [paginator]="true" [rows]="10" [showCurrentPageReport]="true" 
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[10,25,50]"
        [globalFilterFields]="['productId','productName','brand','price', 'color']">

        <ng-template pTemplate="caption">
            <div class="p-d-flex">
                <button pButton label="Clear" class="p-button-outlined" icon="pi pi-filter-slash" (click)="clear(dt1)"></button>
                <div class="p-input-icon-left p-ml-auto" style="margin-left:1000px;">
                    <i class="pi pi-search"></i>
                    <input style="padding-left: 30px;"pInputText type="text" (input)="dt1.filterGlobal($event.target.value, 'contains')"/>
                </div>
            </div>
        </ng-template>

        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="productId">ProductId <p-sortIcon field="productId"></p-sortIcon></th>
                <th pSortableColumn="productName">ProductName <p-sortIcon field="productName"></p-sortIcon></th>
                <th pSortableColumn="price">Price <p-sortIcon field="price"></p-sortIcon></th>
                <th pSortableColumn="brand">Brand <p-sortIcon field="brand"></p-sortIcon></th>
                <th pSortableColumn="color">Color <p-sortIcon field="color"></p-sortIcon></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr>
                <td>{{product.productId}}</td>
                <td>{{product.productName}}</td>
                <td>{{product.price}}</td>
                <td>{{product.brand}}</td>
                <td>{{product.color}}</td>
            </tr>
        </ng-template>
    </p-table>
    
</p-panel>
